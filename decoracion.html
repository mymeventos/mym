<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoración del Evento</title>
    <style>
        /* Estilos CSS integrados */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #007BFF;
            --background-color: #f4f7f6;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: var(--box-shadow);
        }
        
        .header h1 span {
            display: block;
            font-size: 1.5rem;
            margin-top: 0.5rem;
            font-weight: normal;
            opacity: 0.8;
        }

        .main-content {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .decor-section {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
            display: block;
            width: 100%;
            text-align: center;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Decoración del Evento<span>para <span id="nombre-cumpleanera"></span></span></h1>
    </header>

    <main class="main-content">
        <section class="decor-section">
            <h2>Detalles de la Decoración</h2>
            <form id="decor-form">
                <div class="form-group">
                    <label for="tematica">Temática</label>
                    <input type="text" id="tematica" placeholder="Ej: Unicornios, Fútbol, etc.">
                </div>
                <div class="form-group">
                    <label for="centros-de-mesa">Centros de Mesa</label>
                    <input type="text" id="centros-de-mesa" placeholder="Ej: Floreros con globos">
                </div>
                <div class="form-group">
                    <label for="manteleria-color">Mantelería (Color)</label>
                    <input type="text" id="manteleria-color" placeholder="Ej: Blanco">
                </div>
                <div class="form-group">
                    <label for="camino-color">Camino (Color)</label>
                    <input type="text" id="camino-color" placeholder="Ej: Dorado">
                </div>
                <div class="form-group">
                    <label for="sillas-color">Sillas (Color)</label>
                    <input type="text" id="sillas-color" placeholder="Ej: Transparente">
                </div>
            </form>
            <button class="save-btn" id="save-decor-btn">Guardar</button>
        </section>
        
        <a href="index.html" class="back-link">← Volver al Gestor de Eventos</a>
    </main>

    <script>
        // Lógica de la Aplicación (JavaScript)
        document.addEventListener('DOMContentLoaded', () => {
            const decorForm = document.getElementById('decor-form');
            const saveBtn = document.getElementById('save-decor-btn');
            const nombreCumpleaneraSpan = document.getElementById('nombre-cumpleanera');

            // Cargar datos de localStorage
            const loadDecorData = () => {
                const decorData = JSON.parse(localStorage.getItem('decorData')) || {};
                const eventData = JSON.parse(localStorage.getItem('eventData')) || {};

                // Cargar el nombre de la cumpleañera
                if (eventData.nombre) {
                    nombreCumpleaneraSpan.textContent = eventData.nombre;
                }
                
                // Cargar los campos del formulario
                for (const key in decorData) {
                    const input = document.getElementById(key);
                    if (input) {
                        input.value = decorData[key];
                    }
                }
            };

            // Guardar datos en localStorage
            const saveDecorData = () => {
                const decorData = {
                    'tematica': document.getElementById('tematica').value,
                    'centros-de-mesa': document.getElementById('centros-de-mesa').value,
                    'manteleria-color': document.getElementById('manteleria-color').value,
                    'camino-color': document.getElementById('camino-color').value,
                    'sillas-color': document.getElementById('sillas-color').value,
                };
                
                localStorage.setItem('decorData', JSON.stringify(decorData));
                alert('¡Datos de decoración guardados correctamente!');
            };

            // Event listener para el botón de guardar
            saveBtn.addEventListener('click', (e) => {
                e.preventDefault();
                saveDecorData();
            });

            // Inicializar la interfaz
            loadDecorData();
        });
    </script>
</body>
</html>
